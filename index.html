<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Api con paginación</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Estilos-->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <header>
        <img class="logo" src="img/header.png">
    </header>

    <main>
        <div class="pokemon-container">
            <!--Se rellena con js-->
        </div>

        <!--Paginación Bootstrap-->
        <nav class="pagination">
            <ul class="pagination">
                <li id="previous" class="page-item"><a class="page-link" href="#">Anterior</a></li>
                <li id="next" class="page-item"><a class="page-link" href="#">Siguiente</a></li>
            </ul>
        </nav>

        <!--Spinner Bootstrap-->
        <div class="spinner-border text-light" id="spinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </main>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!--Mi js-->
    <script src="/js/main.js"></script>
</body>

</html>
