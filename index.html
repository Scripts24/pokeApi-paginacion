<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Api con paginaci√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <h1 class="title">Pokedex</h1>
    <div class="pokemon-container">
        <!--Se rellena con js-->
    </div>

    <nav class="pagination">
        <ul class="pagination">
            <li id="previous" class="page-item"><a class="page-link" href="#">Anterior</a></li>
            <li id="next" class="page-item"><a class="page-link" href="#">Siguiente</a></li>
        </ul>
    </nav>

    <div class="spinner-border text-light" id="spinner" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
